<html><head></head><body><polymer-element name="perf-offenders" atrributes="data" assetpath="../components/perf-offenders/"> <template class="container">  <link rel="stylesheet" type="text/css" href="/components/materialize/dist/css/materialize.min.css"> <style> ul { margin: 0 auto 1em; padding-left: 1em; } ul ul { padding-left: 1em; } ul li { margin-bottom:1em; } ul.bulleted li{ list-style-type: square !important; } </style> <div class="row"> <template repeat="{{ key in filterKeys(data) }}"> <template if="{{ notEmpty(data[key]) }}"> <div class="col s12"> <div class="card blue-grey lighten-1 z-depth-2"> <div class="card-content white-text"> <span class="card-title">{{key}}</span> <p> <template if="{{ !isArray(data[key]) }}">{{ data[key] }}</template> <template if="{{ isArray(data[key]) }}"> <ul class="bulleted"> <template repeat="{{ value in data[key] }}"> <li class="bulleted">{{value}}</li> </template> </ul> </template> </p> </div>  </div> </div> </template> </template> </div> </template> <script>Polymer("perf-offenders",{publish:{data:{}},ready:function(){},isArray:function(o){return typeof o=="array"||typeof o=="object"&&o.constructor===Array},attributeChanged:function(attrName,oldVal,newVal){},filterKeys:function(object){return Object.keys(object)},stringify:function(json){return JSON.stringify(json)},notEmpty:function(val){return val!==""&&val!=="undefined"&&val!==null}});</script> </polymer-element></body></html>
